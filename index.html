<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body
        {
            background-color:#ddd;
            font-family: "Roboto", sans-serif;
        }
        .offcanvas-body ul li
        {
            transition: 0.2 s;
        }
        .offcanvas-body ul li:hover 
        {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class=" d-flex justify-content-between py-4 d-lg-none">
            <p class="fs-5 text-dark fw-medium ">Setting</p>
            
            <button class="btn btn-primary   px-3  fs-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <i class="bi bi-list"></i>
        </button>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4  d-lg-block offcanvas-lg offcanvas-start  bg-white  rounded-3 p-4 h-100" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
            id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">

            <div class="offcanvas-header bg-white">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel"><i class="bi bi-arrow-left-circle fs-6 text-dark-emphasis"></i> Setting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#offcanvasExample"></button>
            </div>
            
                <div class="offcanvas-body ">
                    
                    <ul class="list-unstyled   w-100">
                        <a href="#" class="nav-link fs-4 mb-3  d-none d-lg-block"><i class="bi bi-arrow-left-circle fs-5 text-dark-emphasis"></i> Setting</a>
                        <p class="fs-6 text-dark-emphasis">Setting</p>
                        <li class=" py-2 ps-2 rounded-2 my-1">
                    
                            <a href="#" class="nav-link"><i class="bi bi-gear"></i> Group Information</a>
                        </li >
                        <p class="mt-3 fs-6 text-dark-emphasis">Admin tool</p>
                        <li class=" py-2 ps-2 rounded-2 my-1 position-relative ">
                            <a href="#" class="nav-link"><i class="bi bi-people"></i> Manager members<span class="badge text-bg-danger position-absolute rounded-4 end-0">9+</span></a>
                           
                        </li>
                        <li class=" py-2 ps-2 rounded-2 my-1">
                            <a href="#" class="nav-link"><i class="bi bi-file-earmark-medical"></i> Manage Contents</a>
                        </li>
                        <li class=" py-2 ps-2 rounded-2 my-1">
                            <a href="#" class="nav-link"><i class="bi bi-exclamation-circle"></i> Reports</a>
                        </li>
                        <li class=" py-2 ps-2 rounded-2 my-1">
                            <a href="#" class="nav-link"><i class="bi bi-file-earmark-bar-graph"></i> Activity log</a>
                        </li>
                        <p class="mt-3 fs-6 text-dark-emphasis">Group Removal</p>
                        <li class=" py-2 ps-2 rounded-2 my-1">
                            <a href="#" class="nav-link"><i class="bi bi-trash3"></i> Delete Group</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 ">
                <div class="card h-100">
                    <div class="card-header py-3 fs-5 bg-white fw-medium">
                        Manage Contents
                    </div>
                    <div class="card-body p-5 d-flex justify-content-center align-content-center " style="height: 500px;">
                       <div class="text-center">
                        <img src="image/no-data.svg" class="card-img-top w-50"  alt="">
                        <p class="text-black-50 fs-6">No results found</p>
                       </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
